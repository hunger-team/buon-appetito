    <div id="overLay"></div>
    <header>
        <div>
            <img id="logo" src="./assets/restaurantLogo.png" alt="">

        <nav>
            <ul>

    <main>
        <div class="formContainer">
            <fieldset class="formSec">
                <div class="title">
                    <h1 class="formTitle">
                        Welcome to our retaurant!
                    </h1>
                    <br>
                </div>
                <form class="formSec2">
                    <div class="secCen">
                        <div>
                            <label class="label" for="firstName">FIRST NAME</label>
                            <br>
                            <input class="inp1" type="text" id="firstName" name="firstName">


                            <label class="label" for="date">DATE</label>
                            <br>
                            <input class="inp1" class="inp1" type="date" id="date" name="date">
                        </div>
                        <div>

                            <label class="label" for="lastName">LAST NAME</label>
                            <br>
                            <input class="inp2" type="text" id="lastName" name="lastName">

                            <label class="label" for="guests">GUESTS</label>
                            <br>
                            <select class="inp2" name="guests" id="guests">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                            <br>
                        </div>
                    </div>
                    <div class="book">
                        <p class="p1">If you have more than 8 guests please book another table</p>
                        <input class="inp3" type="submit" value="BOOK A TABLE">
                    </div>
                </form>
            </fieldset>
        </div>
    </main>
